# ==========================================
# Hardcore Revival Plugin Configuration
# ==========================================

settings:
  # Dil ayarı / Language setting
  # Mevcut diller / Available languages: tr, en
  # Kendi dilinizi eklemek için messages bölümüne yeni bir dil ekleyin
  language: tr

# ==========================================
# Oyun Verileri / Game Data
# (Otomatik güncellenir / Auto-updated)
# ==========================================
game-data:
  revive-cost: 20
  diamonds-achievement: false
  nights-passed: 0
  last-night-check: 0
  revive-rights: {}

# ==========================================
# Mesajlar / Messages
# ==========================================
# Renk kodları / Color codes:
# &0-&9, &a-&f = Renkler / Colors
# &l = Kalın / Bold
# &n = Altı çizili / Underline
# &o = İtalik / Italic
# {player} = Oyuncu adı / Player name
# {cost} = Maliyet / Cost
# {lives} = Kalan can / Lives remaining
# {seconds} = Saniye / Seconds
# ==========================================

messages:

    PLAYER_STATUS_ALIVE: "&a(Canlı)"
    
    # Elmas sistemi
    DIAMOND_FOUND: "&b&l{player} &e&lELMASLARI BULDU!"
    COST_CHANGED: "&cCanlandırma maliyeti değişti:"
    COST_OLD: "&7Eski: &f20 Demir"

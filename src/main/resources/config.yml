# ==========================================
# Kendi Dilinizi Eklemek İçin / To Add Your Language:
# ==========================================
# 1. Yukarıdaki 'en:' bölümünü kopyalayın
# 2. 'en:' yerine dilinizin kodunu yazın (örn: 'de:', 'fr:', 'es:')
# 3. Tüm mesajları kendi dilinize çevirin
# 4. settings.language değerini yeni dil kodunuza değiştirin
# ==========================================
# Example / Örnek:
#
#   de:
#     PLAYER_DIED: "&e{player} &cist gestorben!"
#     PERMANENT_DEATH: "&c&l{player} IST PERMANENT GESTORBEN!"
#     ...
# ==========================================
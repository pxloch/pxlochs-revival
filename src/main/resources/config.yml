  tr:
    # Ölüm mesajları
    PLAYER_DIED: "&e{player} &cöldü!"
    PERMANENT_DEATH: "&c&l{player} KALİCİ OLARAK ÖLDÜ!"
    NO_REVIVES_LEFT: "&7Canlanma hakkı kalmamıştı..."
